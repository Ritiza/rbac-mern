version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: rbac-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=rbac_db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/rbac_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: rbac-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/rbac_db
      - JWT_SECRET=supersecret_jwt_key_change_in_production
      - ACCESS_TOKEN_EXPIRES_IN=15m
      - REFRESH_TOKEN_EXPIRES_IN=7d
      - PORT=4000
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: rbac-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API=http://localhost:4000
    depends_on:
      - api

volumes:
  mongo-data:
    driver: local
